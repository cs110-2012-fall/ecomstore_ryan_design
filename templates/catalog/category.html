{% extends "catalog.html" %}
{% load catalog_filters %}
{% block content %}
<h1>{{ c.name }}</h1>
{{ c.description }}
<br /><br /> 
	{% for p in products %}
	<div class="product_thumbnail">
		<img src="/static/user_images/{{p.thumbnail}}">
		<a href="{{ p.get_absolute_url }}">
		
		{{ p.name }}
		</a>
	</div>
	
	{% endfor %}
{% endblock %}
